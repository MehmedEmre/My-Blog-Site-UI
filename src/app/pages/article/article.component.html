
<div class="card border-primary"  *ngIf = "this.ArticleService.loading; else  other">

  <div class="card-body">

    <div class="text-center">
      <h3>Makale Yükleniyor...</h3>
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
   </div>

</div>

<ng-template #other>

  <div class="card border-primary mb-3">

    <div class="card-header">

    <h3>{{article.title}}</h3>

      <div>
        <span class="badge bg-secondary white mr-1">
          <i class="fas fa-calendar-week"></i>&nbsp;&nbsp;{{article.publish_Date | date:'dd.MM.yyyy'}}
        </span>

        <span class="badge bg-secondary mr-1 white">
          <i class="fa fa-folder"></i>&nbsp;&nbsp;{{category.name}}
        </span>

        <span class="badge bg-secondary white mr-1">
          <i class="fa fa-eye"></i>&nbsp;&nbsp; {{article.view_Count}}
        </span>


        <span class="badge bg-secondary white mr-1">
          <i class="fa fa-comment"></i>&nbsp;&nbsp;{{article.comment_Count}}
        </span>
      </div>

    </div>

    <div class="card-body">

      <!--inner html ile div içinde html kullanılacağını belirttik.-->
      <div [innerHTML] = "article.article_Content"></div>

    </div>


  </div>

</ng-template>
